<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen | Golosinadora</title>
    <link rel="shortcut icon" href="../../../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/css/styles.css">
    <link rel="stylesheet" href="../../../assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-morado text-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/images/logo-blanco.png" alt="" width="45" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="../stores/stores.html">Tiendas</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="../visitas/visitas.html">Visitas</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <span id="userNameLogged" class="text-light me-2">Nombre de Usuario</span>
                    <button id="btnLogout" class="btn text-white"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column align-items-center justify-content-center mt-3 mb-4">
        <h1 class="circle-visit-large mx-auto bg-rosa"><i class="fas fa-store"></i></h1>
        <h6 id="tienda">Nombre de la tienda</h6>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="overflow-auto" style="height: 54vh;">
                            <ul class="list-group list-group-flush" id="listaProductos">


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Próxima visita</label>
                            <input type="date" class="form-control" id="visitDay" aria-describedby="emailHelp">
                        </div>
                        <h6 class="text-center">Registrar incidencia</h6>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Descripción</label>
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="incidenceDescription"></textarea>
                                </div>
                                <button class="btn btn-rosa btn-sm" type="button" onclick="initializeCamera()">
                                    <i class="fa-solid fa-camera"></i>
                                </button>
                            </div>
                            <div class="col-md-4">
                                
                                <video id="player" autoplay style="height: 110px"></video>
                                <div id="modal-camera" class="panel-body" style="display: none">
                                    <button id="takePhoto" type="button" class="btn btn-rosa" onclick="takeAPhoto()">
                                        <i class="bi bi-check-circle-fill"></i> &nbsp;Tomar foto
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">

                        </div>


                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <div class="flex-column">
                                <h5 class="text-secondary" style="margin-bottom: -5px;">Subtotal</h5>
                                <h1 class="text-rosa fw-bold" id="subTotal">$168.00</h1>
                            </div>
                            <button type="button" id="btnSaveOrder" class="btn btn-morado mt-3"
                                onclick="registerOrder()">Hacer pedido</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>


    <script src="../../../assets/js/orders/orders.js"></script>
    <script src="../../../assets/js/orders/orderRegister.js"></script>
    <script src="../../../assets/js/native-resources/camera-class.js"></script>
    <script src="../../../assets/js/axios.min.js"></script>
    <script src="../../../assets/js/axios/axios-intance.js"></script>
    <script src="../../../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../../../assets/js/main.js"></script>
    <script src="../../../assets/js/visits/visits.js"></script>
    <script src="../../../assets/js/sweetAlert/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        getOrder();
        const camera = new Camera($('#player')[0]);
    </script>
</body>

</html>
