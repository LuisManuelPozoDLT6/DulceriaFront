<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="../../assets/css/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-morado text-center">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../assets/images/logo-blanco.png" alt="" width="45" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" aria-current="page" href="../../pages/stores/stores.html">Tiendas</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="../../pages/productos/productos.html">Productos</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " aria-current="page" href="../../pages/pedidos/pedidos.html">Pedidos</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " aria-current="page" href="../../pages/repartidores/repartidores.html">Repartidores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mb-3 container d-flex justify-content-between align-items-center">
    <h2 class="mt-3">Productos</h2>
    <button type="button" data-bs-toggle="modal" data-bs-target="#productModal" class="btn btn-rosa rounded-pill mt-3">
      <i class="fa-solid fa-plus"></i> Registrar</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="card-group mb-3" id="products">

      </div>

    </div>
  </div>

  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Nuevo producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="container">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" id="name">
                </div>
                <div class="col-md-6 mb-2">
                  <label for="exampleInputPassword1" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="price">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Descripción</label>
                  <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                </div>
                <div class=" mb-2">
                  <label for="formFile" class="form-label">Fotografía</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-morado" onclick="saveProduct()">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- edit -->
  <div class="modal fade" id="productModalUpdate" tabindex="-1" aria-labelledby="productModalUpdateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalUpdateLabel">Editar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="container">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nameUpdate">
                </div>
                <div class="col-md-6 mb-2">
                  <label for="exampleInputPassword1" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="priceUpdate">
                </div>
                <input hidden type="number" class="form-control" id="idUpdate">
                <input hidden type="text" class="form-control" id="imageUpdate">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Descripción</label>
                  <textarea class="form-control" placeholder="Leave a comment here" id="descriptionUpdate"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-morado" onclick="updateProduct()">Modificar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/axios.min.js"></script>
  <script src="../../assets/js/axios/axios-intance.js"></script>
  <script src="../../assets/js/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/products/products.js"></script>
  <script src="../../assets/js/sweetAlert/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    getProducts();
  </script>
</body>

</html>
