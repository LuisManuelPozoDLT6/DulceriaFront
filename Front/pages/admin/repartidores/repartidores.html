              <form>
                <div class="container">
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <label for="exampleInputEmail1" class="form-label">Nombre(s)</label>
                      <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 mb-2">

                      <input type="password" class="form-control" id="lastName">
                    </div>

                    </div>
                    <div class="mb-3">

                      <input type="password" class="form-control" id="email">
                    </div>
                    <div class="col-md-6 mb-2">
                      <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                      <input type="email" class="form-control" id="password" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 mb-2">
                      <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
                      <input type="password" class="form-control" id="passwordRepeat">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="formFile" class="form-label">Fotografía</label>
                        <input class="form-control" type="file" id="imageProfile">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-morado">Registrar</button>
