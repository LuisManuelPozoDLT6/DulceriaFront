  <!-- Modal -->
  <div class="modal fade" id="saveStoreModal" tabindex="-1" aria-labelledby="saveStoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="saveStoreModalLabel">Nueva tienda</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="container">
              <div class="row">
                <p style="font-weight: bold;">Datos de la tienda</p>
                <hr style="margin-top: -7px;">
                <div class="col-md-6 mb-2">
                  <label for="exampleInputEmail1" class="form-label" >Nombre</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6 mb-2">
                  <label for="exampleInputPassword1" class="form-label" >RFC</label>
                  <input type="text" class="form-control" id="rfc">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" >Direccion</label>
                  <input type="text" class="form-control" id="address">
                  <div class="form-text">Calle numero, colonia c.p., municipio, estado</div>
                </div>
                <p style="font-weight: bold;">Dueño o contácto de la tienda</p>
                <hr style="margin-top: -7px;">
                <div class="col-md-6 mb-2">
                  <label for="exampleInputEmail1" class="form-label" >Nombre completo</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" id="ownerName">
                </div>
                <div class="col-md-6 mb-2">
                  <label for="exampleInputPassword1" class="form-label" >Teléfono</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Repartidor asignado</label>
                  <select class="form-select" aria-label="Default select example" id="delivers">
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-morado" onclick="saveStore()">Registrar</button>
        </div>
      </div>
    </div>
  </div>
