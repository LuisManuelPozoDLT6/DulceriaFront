        <h6 id="tienda">Nombre de la tienda</h6>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="visitDate" class="form-label">Próxima visita</label>
                            <input type="date" class="form-control" id="visitDate" aria-describedby="emailHelp"

                            </div>
                        </div>
                        <h6 class="text-center">Registrar incidencia</h6>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                required></textarea>
                            <div class="invalid-feedback">
                                Por favor, ingresa una descripción.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Fotografías</label>
                            <input class="form-control" style="width: 80%;" type="file" id="formFile">
                        </div>
                        <div class="mt-3 d-flex justify-content-between align-items-center">
                            <div class="flex-column">
                                <h5 class="text-secondary" style="margin-bottom: -5px;">Subtotal</h5>
                                <h1 class="text-rosa fw-bold" id="subTotal">$168.00</h1>
                            </div>

                </div>
